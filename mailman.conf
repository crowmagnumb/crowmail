<VirtualHost *:80>
    ServerName mailman.example.com

    # Optional: force HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} !=on
    RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R=301,L]

    ErrorLog ${APACHE_LOG_DIR}/mail_error.log
    CustomLog ${APACHE_LOG_DIR}/mail_access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName mailman.example.com

    SSLEngine on
    SSLCertificateFile    /etc/letsencrypt/live/mailman.example.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/mailman.example.com/privkey.pem

    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:8000/
    ProxyPassReverse / http://127.0.0.1:8000/

    Header always set X-Frame-Options "DENY"
    Header always set X-Content-Type-Options "nosniff"

    ErrorLog ${APACHE_LOG_DIR}/mail_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/mail_ssl_access.log combined
</VirtualHost>